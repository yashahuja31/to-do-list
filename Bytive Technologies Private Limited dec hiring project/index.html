<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessy</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Chessboard Styling */
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, minmax(0, 1fr));
            grid-template-rows: repeat(8, minmax(0, 1fr));
            width: 400px;
            height: 400px;
            transform: rotate(0deg); /* Default orientation */
            border: 4px solid #8B4513;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Piece Colors */
        .piece.white {
            color: white;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 1)); /* Add subtle shadow for visibility */
        }

        .piece.black {
            color: black;
        }

        /* Flipped Board for Black Player */
        .flipped {
            transform: rotate(180deg);
        }

        /* Individual Square Styling */
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .square.light {
            background-color: #f0d9b5; /* Light square color */
        }

        .square.dark {
            background-color: #b58863; /* Dark square color */
        }

        .square:hover {
            filter: brightness(1.1);
        }

        /* Piece Sizing and Cursor */
        .piece {
            font-size: 36px;
            cursor: pointer; /* Default cursor for pieces */
            transition: transform 0.1s ease;
            user-select: none;
        }

        .piece.draggable {
            cursor: grab; /* Cursor when a piece can be dragged */
        }

        .piece.draggable:active {
            cursor: grabbing;
        }

        .piece:hover {
            transform: scale(1.05);
        }

        .dragging {
            opacity: 0.5; /* Visual feedback for dragging piece */
            transform: scale(1.1);
        }

        /* Rotate pieces when board is flipped */
        .flipped .piece {
            transform: rotate(180deg);
        }

        .flipped .piece:hover {
            transform: rotate(180deg) scale(1.05);
        }

        .flipped .piece.dragging {
            transform: rotate(180deg) scale(1.1);
        }

        /* Promotion Modal Styling */
        #promotionModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure it's on top */
        }

        #promotionModal.flex {
            display: flex; /* Show with flexbox */
        }

        .promotion-option {
            padding: 15px 25px;
            background-color: #f0c14b; /* Button background */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 8px; /* Spacing between options */
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .promotion-option:hover {
            background-color: #ddb347; /* Hover effect */
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Chat Messages Container */
        #chatMessages {
            max-height: 300px;
            overflow-y: auto; /* Enable scrolling for chat history */
        }

        /* Custom scrollbar */
        #chatMessages::-webkit-scrollbar {
            width: 6px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        #chatMessages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Game status indicator */
        .game-status {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-waiting {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-playing {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-spectating {
            background-color: #e0e7ff;
            color: #3730a3;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold text-center mb-8 text-gray-800">Chessy</h1>
        
        <!-- Game Status -->
        <div id="gameStatus" class="game-status status-waiting max-w-md mx-auto">
            Connecting to game...
        </div>

        <div class="flex flex-col lg:flex-row justify-center items-start gap-8">
            <!-- Chess Board -->
            <div class="flex flex-col items-center">
                <div class="chessboard"></div>
                
                <!-- Game Controls -->
                <div class="flex gap-4 mt-6">
                    <button id="newGameButton" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200 text-lg font-semibold">
                        New Game
                    </button>
                    <button id="resignButton" class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 text-lg font-semibold">
                        Resign
                    </button>
                    <button id="analyzeGameButton" class="bg-purple-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-purple-600 transition-colors duration-200 text-lg font-semibold">
                        Analyze Game
                    </button>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div class="w-full lg:w-96 bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    Chat
                </h2>
                <div id="chatMessages" class="border border-gray-300 rounded-lg p-3 mb-4 bg-gray-50 min-h-[300px]">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="flex gap-2">
                    <input id="chatInput" type="text" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type your message..." maxlength="200" />
                    <button id="sendMessage" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-semibold">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Promote Pawn To:</h2>
            <div class="flex justify-center space-x-4">
                <button class="promotion-option" data-piece="q">Queen ♕</button>
                <button class="promotion-option" data-piece="n">Knight ♘</button>
                <button class="promotion-option" data-piece="r">Rook ♖</button>
                <button class="promotion-option" data-piece="b">Bishop ♗</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./js/chessb.js"></script>
</body>
</html>
